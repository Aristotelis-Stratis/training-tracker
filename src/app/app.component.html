<div class="page">
  <div class="card">

    <!-- Exercise header -->
    <div class="exercise-header">
      <div class="exercise-name">{{ exercise.name }}</div>
      <button class="icon-btn" title="Optionen">⋮</button>
    </div>

    <!-- Table header -->
    <div class="grid header">
      <div>SET</div>
      <div>PREV</div>
      <div>KG</div>
      <div>Wdh</div>
      <div></div>
    </div>

    <!-- Rows -->
    <div
      class="grid row"
      *ngFor="let s of exercise.sets; let i = index"
      [class.done]="s.done"
    >
      <div class="setnum">{{ s.set }}</div>
      <div class="prev">{{ s.prev || '—' }}</div>

      <input class="cell-input" type="number" inputmode="numeric" [(ngModel)]="s.kg" placeholder="0" />
      <input class="cell-input" type="number" inputmode="numeric" [(ngModel)]="s.reps" placeholder="0" />

      <button class="check" (click)="toggleDone(i)" [attr.aria-pressed]="s.done">
        <span *ngIf="s.done">✓</span>
      </button>
    </div>

    <button class="add" (click)="addSet()">+ ADD SET</button>
  </div>
</div>
